<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sass 7/1</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img class="logo__img" src="assets/img/logos/adl.png" alt="logos">
            <h1 class="logo__title">Blog FrontEnd</h1>
        </div>
    </header>

    <div class="section">
        <form class="login" action="login.html" novalidate>
            <h2 class="login__title">¡Regístrate en nuesto BLOG!</h2>
            <input type="text" placeholder="Nombre">
            <input type="text" placeholder="Apellido">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Contraseña">
            <input type="password" placeholder="Confirma tu contraseña">
            <!-- <div class="login__remember">
                <input type="checkbox" id="remember">
                <label for="remember" class="login__remember__text">Recordarme</label>
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div> -->
            <button type="submit" class="primary btn__login">Iniciar sesión</button>
            <button type="button" class="secondary btn__login"><img src="assets/img/logos/google.png" alt=""
                    class="logo__google">Inicia sesión con Google</button>
            <p class="login__register">¿No tienes una cuenta? <a href="#" class="login__register__link">Regístrate</a></p>
        </form>
    </div>
</body>

</html>
