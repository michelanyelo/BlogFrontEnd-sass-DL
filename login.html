<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog FrontEnd Login</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img class="logo__img" src="assets/img/logos/adl.png" alt="logos">
            <h1 class="logo__title">Blog FrontEnd</h1>
        </div>
    </header>

    <div class="section">
        <form class="login" action="index.html" novalidate>
            <h2 class="login__title">Bienvenida y Bienvenido</h2>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Contraseña">
            <input type="password" placeholder="Confirma tu contraseña">
            <div class="login__remember">
                <input type="checkbox" id="remember">
                <label for="remember" class="login__remember__text">Recordarme</label>
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="primary btn__login">Iniciar sesión</button>
        </form>
    </div>
</body>

</html>
